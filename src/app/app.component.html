<mat-sidenav-container class="example-container">
  <mat-sidenav #sideNav mode="over">
    <img src="assets/logo/logo.jpg" alt="Track Yourself" class="logo"/>
    <app-side-nav *ngIf="isLoggedOn$|async" (sideNavCloseHandler)="sideNav.close()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNavToggle)="sideNav.toggle()" ></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
