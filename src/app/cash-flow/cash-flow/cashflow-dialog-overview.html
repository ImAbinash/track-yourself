<h2 mat-dialog-title>{{data.categoryType}}</h2>
<mat-dialog-content>
    <p clss="od-p-cust"><span>Reason:</span> {{data.subCategoryType}}</p>
    <p clss="od-p-cust"><span>Amount:</span> {{data.amount|currency:"INR":"symbol"}}</p>
    <p clss="od-p-cust"><span>Given By/To:</span> {{data.operatedAgainst}}</p>
    <p clss="od-p-cust"><span>Date:</span> {{data.operatedOnInstance}}</p>
    <p clss="od-p-cust"><span>Comments:</span> {{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions style="float:right;">
    <button mat-raised-button [mat-dialog-close]="true" color='primary'>OK</button>
</mat-dialog-actions>
